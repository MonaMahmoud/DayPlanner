<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <table id="timeBlocks" class="table table-bordered table-hover w-100 h-100">
        <tbody class="m-0 p-0">
          <tr data-hour="9" id="9">
            <td  class="m-0 p-0 align-middle text-center">9AM</td>
            <td class="m-0 p-0"><input id="9input" type="text" class="form-control"></td>
            <td class="m-0 p-0"><button type="button" data-hour="9" class="btn btn-primary btn-block w-100 h-100 min-vh-75">Save</button></td>
          </tr>
          <tr data-hour="10">
            <td class="m-0 p-0 align-middle text-center">10AM</td>
            <td class="m-0 p-0"><input type="text" class="form-control"></td>
            <td class="m-0 p-0"><button type="button" class="btn btn-primary btn-block w-100 h-100 min-vh-75">Save</button></td>
          </tr>
          <tr data-hour="11">
            <td class="m-0 p-0 align-middle text-center">11AM</td>
            <td class="m-0 p-0"><input type="text" class="form-control"></td>
            <td class="m-0 p-0"><button type="button" class="btn btn-primary btn-block w-100 h-100 min-vh-75">Save</button></td>
          </tr>
          <tr data-hour="12">
            <td class="m-0 p-0 align-middle text-center">12PM</td>
            <td class="m-0 p-0"><input type="text" class="form-control"></td>
            <td class="m-0 p-0"><button type="button" class="btn btn-primary btn-block w-100 h-100 min-vh-75">Save</button></td>
          </tr>
          <tr data-hour="13">
            <td class="m-0 p-0 align-middle text-center">1PM</td>
            <td class="m-0 p-0"><input type="text" class="form-control"></td>
            <td class="m-0 p-0"><button type="button" class="btn btn-primary btn-block w-100 h-100 min-vh-75">Save</button></td>
          </tr>
          <tr data-hour="14">
            <td class="m-0 p-0 align-middle text-center">2PM</td>
            <td class="m-0 p-0"><input type="text" class="form-control"></td>
            <td class="m-0 p-0"><button type="button" class="btn btn-primary btn-block w-100 h-100 min-vh-75">Save</button></td>
          </tr>
          <tr data-hour="15">
            <td class="m-0 p-0 align-middle text-center">3PM</td>
            <td class="m-0 p-0"><input type="text" class="form-control"></td>
            <td class="m-0 p-0"><button type="button" class="btn btn-primary btn-block w-100 h-100 min-vh-75">Save</button></td>
          </tr>
          <tr data-hour="16">
            <td class="m-0 p-0 align-middle text-center">4PM</td>
            <td class="m-0 p-0"><input type="text" class="form-control"></td>
            <td class="m-0 p-0"><button type="button" class="btn btn-primary btn-block w-100 h-100 min-vh-75">Save</button></td>
          </tr>
          <tr data-hour="17">
            <td class="m-0 p-0 align-middle text-center">5PM</td>
            <td class="m-0 p-0"><input type="text" class="form-control"></td>
            <td class="m-0 p-0"><button type="button" class="btn btn-primary btn-block w-100 h-100 min-vh-75">Save</button></td>
          </tr>
        </tbody>

      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
